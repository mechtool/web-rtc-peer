<div class="messages-container">
	<mat-toolbar [color]="'primary'">
		<span class="messages-header">Сообщения</span>
	</mat-toolbar>
	<mat-tab-group mat-stretch-tabs class="messages-container-tabs">
		<mat-tab label="Исходящие">
			<div class="outer">
				<app-message *ngFor="let message of this.appContext.outerMessages | async" [context]="message"></app-message>
			</div>
		</mat-tab>
		<mat-tab label="Принятые">
			<div class="accepted">
				<app-message  *ngFor="let message of this.appContext.innerMessages | async" [context]="message"></app-message>
			</div>
		</mat-tab>
		<mat-tab label="Пропущенные">
			<div class="skipped">
				<app-message  *ngFor="let message of this.appContext.innerMessages | async" [context]="message"></app-message>
			</div>
		</mat-tab>
	</mat-tab-group>
</div>
