<div class="no-answer-container">
	<mat-toolbar color="primary">
		<div class="offer-status-text" >{{context.text}}</div>
	</mat-toolbar>
	<div class="no-answer-body">
		<mat-icon class="extra-icon" color="primary" *ngIf="context.extra.icon" [svgIcon]="context.extra.icon" (error)="onErrorContactImg($event)" [style.backgroundColor]="context.contact.imgColor" ></mat-icon>
		<img class="contact-img" alt="Изображение контакта" *ngIf="!context.extra.icon" [src]="context.contact.photoURL" (error)="onErrorContactImg($event)" [style.backgroundColor]="context.contact.imgColor" >
		<div class="contact-name">{{contactName}}</div>
		<div class="example-spacer"></div>
		<button mat-icon-button [disabled]="!context.active" *ngFor="let button of buttons" (click)="button.listener()"  [style.color]="button.color">
			<mat-icon>{{button.icon}}</mat-icon>
		</button>
	</div>
</div>
